<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:spring="http://www.springframework.org/tags">

	<body>
		<h:form id="manageBook">
			<h:panelGrid columns="2">
				<h:outputText value="title" />
				<h:inputText value="#{bookService.title}" readonly="#{bookService.readOnly}" />

				<h:outputText value="isbn" />
				<h:inputText value="#{bookService.isbn}" readonly="#{bookService.readOnly}" />

				<h:outputText value="printed date (yyyy-mm-dd)" />
				<h:inputText value="#{bookService.printedDate}" readonly="#{bookService.readOnly}" />
			</h:panelGrid>

			<h:panelGrid columns="1">
				<h:panelGroup>
					<h:outputText value="summary" />
				</h:panelGroup>
				<h:panelGroup>
					<h:inputTextarea value="#{bookService.summary}" readonly="#{bookService.readOnly}" rows="10" cols="100" maxlength="3000"/>
				</h:panelGroup>
			</h:panelGrid>
			
			<h:commandButton action="valid" value="Valid" />
			<h:commandButton action="cancel" value="Cancel" />
		</h:form>
	</body>

</ui:composition>
