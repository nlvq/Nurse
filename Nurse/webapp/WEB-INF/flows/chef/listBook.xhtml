<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:spring="http://www.springframework.org/tags">

	<body>
		<h:form id="listBook">
			<ui:fragment id="listBookFragment">
				<h:dataTable value="#{flowScope.listBook}" var="book" border="1" cellspacing="3">
					<h:column>
						<f:facet name="header">
							<h:outputText value="title" />
						</f:facet>
						<h:outputText value="#{book.title}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="printed date" />
						</f:facet>
						<h:outputText value="#{book.printedDate}" />
					</h:column>
					<h:column>
						<h:commandLink action="consult" value="consult" />
					</h:column>
					<h:column>
						<h:commandLink action="modifyBook" value="modify" />
					</h:column>
					<h:column>
						<h:commandLink action="removeBook" value="remove" />
					</h:column>
				</h:dataTable>

				<h:commandButton action="addBook" value="new book" />
				
				<h:panelGrid >
					<h:panelGroup>
						<h:outputLink value="http://localhost:8080/jsf-webflow-web/">Home</h:outputLink>
					</h:panelGroup>
				</h:panelGrid>
			</ui:fragment>
		</h:form>
	</body>
</ui:composition>
