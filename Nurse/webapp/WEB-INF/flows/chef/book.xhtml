<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:spring="http://www.springframework.org/tags">

	<body>

		<h:form id="book">
			<ui:fragment id="bookFragment" >	
				<h:panelGrid>
					<h:panelGroup>
						<h:outputText value="Information : " />
					</h:panelGroup>
					
					<h:panelGroup>
						<h:dataTable value="#{flowScope.selectedBook}" var="selectedBook" border="1">
							<h:column>
								<f:facet name="header">Title</f:facet>
		       	 				<h:outputText value="#{selectedBook.title}" />
		    				</h:column>
							<h:column>
								<f:facet name="header">ISBN</f:facet>
		       	 				<h:outputText value="#{selectedBook.isbn}" />
		        			</h:column>
		        			<h:column>
								<f:facet name="header">Printed Date</f:facet>
		       	 				<h:outputText value="#{selectedBook.printedDate}" />
		        			</h:column>
						</h:dataTable>
					</h:panelGroup>
					
					<h:panelGroup>
						<h:outputText value="Author : " />
						<h:dataTable value="#{flowScope.author}" var="author">
							<h:column>
		       	 				<h:outputText value="#{author.firstname} #{author.lastname}" />
		    				</h:column>
						</h:dataTable>
					</h:panelGroup>
					
					<h:panelGroup>
						<h:outputText value="Summary : " />
					</h:panelGroup>
					
					<h:panelGroup>
						<h:outputText value="#{selectedBook.summary}" />
					</h:panelGroup>
					
				</h:panelGrid>
				
				<h:commandButton action="back" value="Back" />
			</ui:fragment>
		</h:form>

	</body>

</ui:composition>
