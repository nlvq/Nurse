<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:spring="http://www.springframework.org/tags">

	<body>
		<h:form id="manageAuthor">
			<h:panelGrid columns="2">
				<h:outputText value="firstname"/>
				<h:inputText value="#{authorService.firstname}" readonly="#{authorService.readOnly}" />

				<h:outputText value="lastname"/>
				<h:inputText value="#{authorService.lastname}" readonly="#{authorService.readOnly}" />
				 
				<h:outputText value="ssid"/>
				<h:inputText value="#{authorService.ssid}" readonly="#{authorService.readOnly}" />

				<h:outputText value="birthday (yyyy-mm-dd)"/>
				<h:inputText value="#{authorService.birthday}" readonly="#{authorService.readOnly}" />
			</h:panelGrid>
			
			<h:commandButton action="valid" value="Valid"/>
			<h:commandButton action="cancel" value="Cancel" />
		</h:form>
	</body>

</ui:composition>
